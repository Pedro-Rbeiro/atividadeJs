<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Gestão</title>
</head>
<body>
    
    <header>
        <div class="flex-header">
        <h1>Calculadora de salário</h1>
    </div>
    </header>

    <section>
        <div class="flex-container">
        <div class="container">
        <div class="professor">

    <p>Professor</p>
    <select name="" id="professor">
        <option value="0">...</option>
        <option value="1">Carlos</option>
        <option value="2">Diego</option>
        <option value="3">Wagner</option>
    </select>
    </div>
    <div class="classe">
        <p>Classe</p>
        <select name="" id="classe">
            <option value="0">...</option>
            <option value="1">1A</option>
            <option value="2">2A</option>
            <option value="3">3A</option>
    </select>
    </div>
    </div>
    <div class="button-calc">
    <button onclick="calcular()">Calcular salário</button>
    </div>
    <div class="diaria-flex">
    <div id="preco-diaria"></div>
    </div>
    </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
