<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Vestido Bodycon Mini Cami Tartan</title>
  </head>

  <body>
    <header>
      <div class="sale-flex">
        <nav class="sale">
          <div class="sale-div">
            <h1 class="sale-txt">Promoção dia dos namorados</h1>
          </div>
          <div class="timer">
            <h1 class="timer">
              Restam: <span id="date-valentine"> 00H 00M 00S</span>
            </h1>
          </div>
        </nav>
      </div>
      <nav class="pages-nav">
        <div class="home">
          <h1>Tudo</h1>
        </div>
      </nav>
      <nav class="departamento-nav">
        <div class="departamento-flex">
          <ul class="departamento">
            <li>Novidades</li>
            <li>Tendencias</li>
            <li id="highlight">Promoções</li>
            <li>Roupa</li>
            <li>Utilidades</li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <div class="container-flex">
        <!-- <p></p> -->
        <div class="container">
          <div class="foto">
            <div class="preview">
              <img
                onmouseover="change(1)"
                id="pic-1"
                width="75px"
                height="100px"
                src="../img/pic1.webp"
                alt=""
              />
              <img
                onmouseover="change(2)"
                id="pic-2"
                width="75px"
                height="100px"
                src="../img/pic2.webp"
                alt=""
              />
              <img
                onmouseover="change(3)"
                id="pic-3"
                width="75px"
                height="100px"
                src="../img/pic3.webp"
                alt=""
              />
              <img
                onmouseover="change(4)"
                id="pic-4"
                width="75px"
                height="100px"
                src="../img/pic4.webp"
                alt=""
              />
              <img
                onmouseover="change(5)"
                id="pic-5"
                width="75px"
                height="100px"
                src="../img/pic5.webp"
                alt=""
              />
              <img
                onmouseover="change(1)"
                id="pic-1"
                width="75px"
                height="100px"
                src="../img/pic1.webp"
                alt=""
              />
            </div>
            <img id="active-photo" src="../img/pic1.webp" alt="" />
          </div>
          <div class="descricao">
            <div class="div-desc-produto">
              <p class="product-name">Vestido Bodycon Mini Cami Tartan</p>
              <div class="preco">
                <p class="preco-promo">R$35,99</p>
                <p class="preco-original">R$82,00</p>
              </div>
              <div class="diferenca">
                <p>
                  Você vai economizar:
                  <span class="preco-diferenca">R$46,01</span>
                </p>
              </div>
              <div class="oferta-relampago-container">
                <p>Oferta relampago</p>
                <p>Termina em <span id="date"> 00H 00M 00S</span></p>
              </div>
              <div class="itens-restantes">
                <p>Restam apenas 04 itens no estoque!</p>
              </div>
              <a href="./cart.html">
                <button class="btn-comprar">
                  <p>ADICIONAR AO CARRINHO</p>
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <script defer src="../js/script.js"></script>
  </body>
</html>
